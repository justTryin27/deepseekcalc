<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoCalc | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-header">
            <h1>NEO<span>CALC</span></h1>
            <p>Stunning Calculator with Dark Mode</p>
        </div>
        
        <div class="auth-tabs">
            <button id="signup-tab" class="active">Sign Up</button>
            <button id="login-tab">Login</button>
        </div>
        
        <div id="signup-form" class="auth-form">
            <h2>Create Account</h2>
            <div id="signup-error" class="error"></div>
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="password" id="signup-confirm" placeholder="Confirm Password">
            <button id="signup-btn">Sign Up</button>
        </div>
        
        <div id="login-form" class="auth-form hidden">
            <h2>Welcome Back</h2>
            <div id="login-error" class="error"></div>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>
        
        <div class="guest-option">
            <p>or</p>
            <button id="guest-btn">Continue as Guest</button>
        </div>
    </div>

    <div id="calculator-page" class="hidden">
        <!-- Calculator content will be loaded here dynamically -->
    </div>

    <!-- Firebase and App Scripts -->
    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBxIfuq06-Q3mAo1LieVYQcKfwrUmIGmko",
            authDomain: "neocalc-55b1d.firebaseapp.com",
            projectId: "neocalc-55b1d",
            storageBucket: "neocalc-55b1d.firebasestorage.app",
            messagingSenderId: "1017622178453",
            appId: "1:1017622178453:web:a84e6b661f3b63c031099c",
            measurementId: "G-EW0MBK6N6B"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Make auth available globally
        window.firebaseAuth = {
            auth,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        };
    </script>

    <!-- Your regular JavaScript -->
    <script src="script.js"></script>
</body>
</html>
